{% extends "homepage/header.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div align="center">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Login</button>
  </form>
    <a href="/register/" class="btn btn-outline-success my-2 my-sm-0">Dont have an account? Register</a>
</div>
{% endblock %}
