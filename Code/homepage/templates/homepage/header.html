<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8"/>

    <title>Collegiate eSports Finder</title>

    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>

    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>

    <style type="text/css">
        html,
        body{
            height:100%
        }
    </style>

</head>

<body class = "body" style="background-color:#f6f6f6">

    <div class="container-fluid" style = "min-height:95%">


        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a href="/" class="navbar-brand">

            <img src="{% static 'img/logo.jpg' %}" class="responsive-img" style="max-height:100px; text-align: center"/>

            </a>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <ul class="navbar-nav mr-auto">

                <li class="nav-item active">

                    <a class="nav-link" href="/school/">Colleges</a>

                </li>

              </ul>

              <form method="GET" class="form-inline" id="search" action="{% url 'search' %}">

                <input name="q" value="{{request.GET.q}}" class="form-control mr-sm-2" id="searchBox" type="search" placeholder="Search" aria-label="Search">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

              </form>

              <ul class="navbar-nav">

                  {% if user.is_authenticated %}

                  <li class="navbar-nav">

                      <a href="/account/" class="btn btn-outline-success my-2 my-sm-0">Account</a>

                  </li>

                  {% endif %}

                  {% if user.is_authenticated == False %}

                  <li class="navbar-nav" >

                      <a href="/signin/" class="btn btn-outline-success my-2 my-sm-0">Sign in/Register</a>

                  </li>

                  {% endif %}

              </ul>

          </div>

        </nav>



        <div class = "row">

            <div class="col-sm-12 justify-content-center">

                {% block content %}
                {% endblock %}

            </div>



        </div>

    </div>

</body>

<footer>

    <div class = "container-fluid" style="margin-left:15px">

        <p><a href="#" target = "blank">Contact Us!</a> | <a href="https://github.com/deltarod/CS386-Group-20" target = "blank">Github</a></p>

    </div>

</footer>

</html>
